<div class="modal-header">
    <a class="close" data-ng-click="closeDialog()">&times;</a>
    <h4>Доступность теста</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6 input-group input-group-sm">
            <span style='display: table-cell; text-align: right'>Группы&nbsp;</span>
            <select class="form-control input-xs" data-ng-model="context.group" data-ng-options="group.Name for group in groups"></select>
        </div>
        <button data-ng-click="loadStudents()">Load students</button>
    </div>
    <div></div>
    
    <div data-ng-repeat="subGroup in subGroups">
        <h5>{{subGroup.Name}}</h5>
        
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <tr data-ng-repeat="student in subGroup.Students | filter : query">
                    <td width="10px" style="border:none">{{$index + 1}}</td>
                    <td style="border:none" width="250px">{{student.Name}}</td>
                    <td width="30px" style="border:none"><a><i class="fa fa-1x" data-ng-class="{'fa-unlock': student.Unlocked, 'fa-lock': !student.Unlocked}"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
