<h3>Вопросы</h3>
<hr />
<div class="row" data-ng-init="init()">
    <div class="col-lg-6">
        <a id="addNewTestButton" data-ng-click="onNewButtonClicked()" class="btn btn-primary btn-sm">Добавить вопрос</a>
        <a data-ng-click="addFromAnotherTestClicked()" class="btn btn-primary btn-sm">Добавить вопросы из другого теста</a>
    </div>

    <div class="input-group input-group-sm" style="padding-right: 15px; float: right">
        <span style='display: table-cell; text-align: right'>Поиск&nbsp;</span>
        <input data-ng-model="query" type="text" class="form-control" style="margin: 0" placeholder="Введите название вопроса">
    </div>
</div>

<div style="height: 20px"></div>

<div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>№</th>
                <th>Тема</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tr data-ng-repeat="question in questions | filter:query">
            <td width="30px">{{questions.indexOf(question) + 1}}</td>
            <td>{{question.Title}}</td>
            <td style="width: 100px;">
                <div>
                    <a data-toggle="tooltip" data-tooltip="Редактировать вопрос" data-tooltip-placement="left" data-ng-click="onEditButtonClicked(question.Id)" style="margin-right: 10px"><i class="fa fa-edit fa-2x"></i></a>
                    <a data-toggle="tooltip" data-tooltip="Удалить вопрос" data-tooltip-placement="right" data-ng-click="onDeleteButtonClicked(question.Id, question.Title)" style="margin-right: 10px"><i class="fa fa-trash-o fa-2x"></i></a>
                </div>
            </td>
        </tr>
    </table>
</div>

<h4><a data-ng-href="#/tests" style="margin-right: 10px"><i class="fa fa-arrow-circle-left fa-1x"></i></a>К тестам</h4>
