<h3>Управление тестами</h3>
<hr />

<div class="row" data-ng-init="init()">
    <div class="col-lg-3">
        <a id="addNewTestButton" data-ng-click="onNewButtonClicked()" class="btn btn-primary btn-sm">Добавить тест</a>
    </div>
    
    <div class="input-group input-group-sm" style="padding-right: 15px; float: right">
        <span style='display: table-cell; text-align: right'>Поиск&nbsp;</span>
        <input data-ng-model="query" type="text" class="form-control" style="margin: 0" placeholder="Введите название теста">
    </div>
</div>

<div style="height: 20px"></div>

<div class="table-responsive">
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>№</th>
                <th>Тема</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tr data-ng-repeat="test in tests | filter:query">
            <td width="30px">{{tests.indexOf(test) + 1}}</td>
            <td>{{test.Title}}</td>
            <td style="width: 220px;">
                <div>
                    <a data-toggle="tooltip" data-tooltip="Редактировать тест" data-tooltip-placement="left" data-ng-click="onEditButtonClicked(test.Id)" style="margin-right: 10px"><i class="fa fa-edit fa-2x"></i></a>
                    <a data-toggle="tooltip" data-tooltip="Удалить тест" data-tooltip-placement="left" data-ng-click="onDeleteButtonClicked(test.Id, test.Title)" style="margin-right: 10px"><i class="fa fa-trash-o fa-2x"></i></a>
                    <a data-toggle="tooltip" data-tooltip="Перейти к вопросам" data-tooltip-placement="left" data-ng-href="#/questions?testId={{test.Id}}" style="margin-right: 10px"><i class="fa fa-question fa-2x"></i></a>
                    <a data-toggle="tooltip" data-tooltip="Пройти тест" data-ng-show="test.HasQuestions" data-tooltip-placement="right" data-ng-href="#/passing?testId={{test.Id}}" style="margin-right: 10px"><i class="fa fa-rocket fa-2x"></i></a>
                    <a data-toggle="tooltip" data-tooltip="Доступность теста" data-ng-show="test.HasQuestions" data-tooltip-placement="right" data-ng-click="onUnlockButtonClicked(test.Id, test.Title)"><i class="fa fa-2x" ng-class="{'fa-unlock': test.Unlocked, 'fa-lock': !test.Unlocked}"></i></a>
                </div>
            </td>
        </tr>
    </table>
</div>
